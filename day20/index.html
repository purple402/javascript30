<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  // instance 생성
  const recognition = new SpeechRecognition();
  // true이면 음절을 연속적으로 인식, false면 한 음절만 기록함
  recognition.interimResults = true;

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
      const transcript = Array.from(e.results)
      // e.results는 SpeechRecognitionResult 안에 transcript를 가진다
        .map(result => reseult[0])
        .map(result => reseult.transcript)
        .join('')

      // 변환된 text를 p에 집어넣음  
      p.textContent = transcript;

      // 한 문장이 끝나면 새로운 p를 만들어줌/ 이 과정을 하지 않으면 이전 문장이 사라지고 새로운 문장이 기존 p에 입력됨
      // speech recognition이 끝나면 isFinal = true
      if(e.results[0].isFinal) {
          p = document.createElement('p');
          words.appendChild(p);
      }

      // 특정 단어를 찾을 수 있다.
      if(transcript.includes('get the weather')) {
          console.log('Getting the weather');
      }
  });

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
