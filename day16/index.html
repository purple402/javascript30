<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>🔥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; // 100 px;

    function shadow(e) {
        /* 
        ES6에서 아래 두 줄을 한 줄로 표현할 수 있다.
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        */
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        /* 
        h1 안에 있을 땐 offsetX, offsetY가 h1의 왼쪽 상단으로부터의 거리를 출력한다
        this와 e.target을 통해 마우스가 h1 위에 있을 때를 구분한다
        hero 밖 : this = e.target = hero
        hero 안 : this = hero
                  e.target = h1
        */
        if (this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        // -50 =< xWalk,yWalk =< 50
        // center: 0,0
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 3px red,
        ${xWalk * -1}px ${yWalk}px 3px blue,
        ${yWalk}px ${xWalk * -1}px 3px gray,
        ${yWalk * -1}px ${xWalk}px 3px yellow
        `;
    };

    hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
